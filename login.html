<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartMatch | Find Your Match</title>
    <link rel="stylesheet" href="dating.css">
    <link rel="stylesheet" href="lll.html">
<body>
    <div class="auth-container">
        <div class="auth-toggle">
            <button class="toggle-btn active" id="login-toggle">Login</button>
            <button class="toggle-btn" id="signup-toggle">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
            <div class="social-login">
                <button type="button" class="social-btn fb-btn">
                    <i class="fab fa-facebook-f"></i> Continue with Facebook
                </button>
                <button type="button" class="social-btn google-btn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>

            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
                <i class="fas fa-lock input-icon"></i>
                <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password', this)"></i>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" required>
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
                <i class="fas fa-lock input-icon"></i>
                <i class="fas fa-eye toggle-password" onclick="togglePassword('signup-password', this)"></i>
                <div class="password-strength">
                    <span class="strength-bar"></span>
                    <span class="strength-bar"></span>
                    <span class="strength-bar"></span>
                    <span class="strength-text">Password strength</span>
                </div>
            </div>

            <div class="form-group">
                <label for="signup-confirm">Confirm Password</label>
                <input type="password" id="signup-confirm" required>
                <i class="fas fa-lock input-icon"></i>
                <i class="fas fa-eye toggle-password" onclick="togglePassword('signup-confirm', this)"></i>
            </div>

            <div class="form-group">
                <label>I am a:</label>
                <div class="gender-options">
                    <label class="gender-option">
                        <input type="radio" name="gender" value="male" checked> Male
                    </label>
                    <label class="gender-option">
                        <input type="radio" name="gender" value="female">female
                    </label>
                </div>
            </div>



            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
